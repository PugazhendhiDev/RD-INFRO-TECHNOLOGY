<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="display" class="disp"></div>
      <div class="btn">
        <div class="row">
          <button>AC</button>
          <button>C</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
